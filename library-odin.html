<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library-Odin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="main-block">
  <button type="button" id="new-book-button">NEW BOOK</button>
</div>

<div id="card-holder">

</div>


<form id="new-book-form" class='toggle-form'>
  <h2>Add New Book to Library</h2>
  <p>
  <label for="author">Author: </label>
  <input type="text" id="author" placeholder="Author" name="author">
  </p>  
  <p>
  <label for="title">Title: </label>
  <input type="text" id="title" placeholder="Title" name="title">
  </p>
  <p>
  <label for="pages">Number of pages: </label>
  <input type="number" id="pages" placeholder="Number of pages" name="pages">
  </p>
  <h3>Have You Already Read the Book?</h3>
  <p>
    <label for="read">Yes</label>
  <input type="radio" value="true" id="read" name="read-status">
    <label for="not-read">No</label>
  <input type="radio" value="false" id="not-read" name="read-status">
  </p>
  <p>
  <button type="button" id="submit">Submit</button>
  </p>
</form>



<script src="library-odin.js"></script>
</body>
</html>
